<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>
        body {
            padding-top: 70px;
            padding-left: 70px;
            padding-right: 20px;
        }
    </style>
    
    <script type="text/javascript">

        var i = 0;
        var stop;

        function impressao(){
            console.log('Alarme', i);
            i++;        
        }

        function repetirSempre(){
            let inputTime = document.getElementById('tempo');
            let tempo = inputTime.value;
            stop = setInterval(impressao, tempo);
        }

        function repetirUmaVez(){
            let inputTime = document.getElementById('tempo');
            let tempo = inputTime.value;
            setTimeout(impressao, tempo);
        }
        
        function parar(){
            clearInterval(stop);
        }
    </script>
</head>
<body>
    <table>
        <tr>
            <td height="40">Tempo: &nbsp;&nbsp;</td>
            <td height="40"><input id="tempo" type="number" class="form-control" value="1000" placeholder="numero"></td>
        </tr>
        <tr>
            <td height="40"> 
                <button id="btnRepUmaVez" type="button" class="btn btn-info" onClick=repetirUmaVez()>Repetir 1 vez</button>
            </td>
            <td height="40"> 
                <button id="btnRepSempre" type="button" class="btn btn-info" onClick=repetirSempre()>Repetir Sempre</button>
            </td>
        </tr>
        <tr>
            <td height="40" colspan="2" > <button id="btnParar" type="button" class="btn btn-danger" onClick=parar()>Parar</button></td>
        </tr>
    </table>
    <br><br>
    <div class="panel panel-default">
      <div class="panel-body">
        <div id="divLogAlarme"></div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
