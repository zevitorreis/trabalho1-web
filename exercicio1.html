<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>
        body {
            padding-top: 70px;
            padding-left: 70px;
            padding-right: 20px;
        }
    </style>
    <script type="text/javascript">

    var i;

    function repetirFrases(){
        let numberInput = document.getElementById('numero');
        let numero = numberInput.value;
        let textInput = document.getElementById('frase');
        let frase = textInput.value;   
        let t = document.getElementById('divFrases');
        if (t){
            t.innerHTML = "";
            for (i = 1; i <= numero; i++){
                var paragrafo = document.createElement('p');
                var texto = document.createTextNode(`${i}. ${frase}`);
                paragrafo.appendChild(texto);
                t.appendChild(paragrafo);
            }  
        }  
    } 
    </script>
</head>
<body>
    <tr><strong>Observação:</strong> Está funcionando 100%!</tr>
    <br><br>
    <table>
        <tr>
            <td height="40">Número: &nbsp;&nbsp;</td>
            <td height="40"><input id="numero" type="number" class="form-control" placeholder="numero"></td>
        </tr>
        <tr>
            <td height="40">Frase: &nbsp;&nbsp;</td>
            <td height="40"><input id="frase" type="text" class="form-control" placeholder="frase"></td>
        </tr>
        <tr>
            <td height="40"></td>
            <td height="40"> <button id="btnRepetir" type="button" class="btn btn-info" onClick=repetirFrases()>Repetir!</button></td>
        </tr>
    </table>
    <br><br><br>
    <div id="divFrases">
        
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
