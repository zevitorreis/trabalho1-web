<html>
    <head>
        <meta charset="utf-8">

        <style>
            body {
                padding-top: 70px;
                padding-left: 70px;
                padding-right: 20px;

    </head>
    <body>

        <br><br>
        <table>
            <tr>
                <td>Nome</td>
                <td>&nbsp;</td>
                <td>Idade</td>
                <td>&nbsp;</td>
                <td>Telefone</td>
            </tr>
            <tr>
                <td width="160"> <input id="nome" type="text" class="form-control" placeholder="nome"> </td>
                <td>&nbsp;</td>
                <td width="160"> <input id="idade" type="number" class="form-control" placeholder="idade"> </td>
                <td>&nbsp;</td>
                <td width="160"> <input id="telefone" type="text" class="form-control" placeholder="telefone"> </td>
            </tr>
            <tr>
                <td colspan="5" height="50" align="right">
                    <button id="btnadicionar" type="button" class="btn btn-primary" onClick=adicionar()>Adicionar!</button>
                <td>
            </tr>
        </table>
        <div id="divstatus"></div>
        <div id="divaction"></div>
        <br><br>
        <table id="tabela1"  style="width: 500px; border: 1px solid black;" class="table table-striped table-hover">
            <thead> 
            <tr> 
                <td style="width: 200px;"> <b> Nome </b></td>
                <td style="width: 100px;"> <b> Idade </b></td>
                <td style="width: 200px;"> <b> Telefone </b></td>
                <td style="width: 80px;"> <b> Ação </b></td>
            </tr>
            </thead>
            <tbody id = "corpo1">    
           
            </tbody> 
        </table>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

        <script>
        </script>

        <script  type="text/javascript">

            let nameInput = document.getElementById('nome');
            let idadeInput = document.getElementById('idade');
            let telInput = document.getElementById('telefone');
            let corpo = document.getElementById('corpo1');

            var i = 0;

            function addColumn(value, row) {
                let column = document.createElement('td');
                column.appendChild(document.createTextNode(value))
                row.appendChild(column)
            }

            function CreateColumnButton(button, row){
                let column = document.createElement('td');    
                row.appendChild(button);
            }

            function adicionar(){
                let nome = nameInput.value;
                let idade = idadeInput.value;
                let telefone = telInput.value;
                let buttonRemove = document.createElement('button');

                buttonRemove.setAttribute('type','button');
                buttonRemove.setAttribute('class','btn btn-danger');
                buttonRemove.appendChild(document.createTextNode('Remover')); 

                let row = document.createElement('tr');
                addColumn(nome,row);
                addColumn(idade,row);
                addColumn(telefone,row);
                CreateColumnButton(buttonRemove, row);
                corpo.appendChild(row);        
            }
        </script>
    </body>
</html>
