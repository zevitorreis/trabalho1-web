<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<body>
    <tr><strong>Observação:</strong> A adição de novas barras com cores aleatórias funciona!</tr>
    <br>
    <tr> Porém ele não reordena as cores das barras existentes!</tr>
    <br><br>
    <table>
        <tr>
            <td height="40">Valor: &nbsp;&nbsp;</td>
            <td height="40" width="100" ><input id="valor" type="number" value="0" class="form-control" placeholder="Valor"></td>
        </tr>
        <tr>
            <td height="40">&nbsp;</td>
            <td height="40" width="100" > <button id="btnInserir" type="button" class="btn btn-primary">Inserir</button></td>
        </tr>
    </table>
    <br>
    <div id="divBarrasDeProgressao">
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script type="text/javascript">

        const divProgress = document.getElementById('divBarrasDeProgressao');
        const inputElement = document.getElementById('valor');
        const buttonElement = document.getElementById('btnInserir');
        var arrayProgress = [];
        var i = 0;
        buttonElement.onclick = inserir;
        
        
        function corAleatoria(){
            let cores = ['progress-bar progress-bar-striped',
                            'progress-bar progress-bar-striped bg-success',
                            'progress-bar progress-bar-striped bg-info',
                            'progress-bar progress-bar-striped bg-warning',
                            'progress-bar progress-bar-striped bg-danger'];
            return cores[Math.floor(5*Math.random())];
        }

        function inserir(){            
            let valor = inputElement.value;
            CreateProgress(valor);
        }

        function CreateProgress(valor){
            const progress = document.createElement('div');
            const progressBar = document.createElement('div');    
            const divElement = document.createElement('div');
            divElement.setAttribute('style', 'margin-bottom: 5px;');
            progress.setAttribute('class','progress');

        
            progressBar.setAttribute('class', corAleatoria());
            progressBar.setAttribute('role', 'progressbar');
            progressBar.setAttribute('style', `width: ${valor}%`);
            progressBar.setAttribute('aria-valuenow', `${valor}`);
            progressBar.setAttribute('aria-valuemin', '0');
            progressBar.setAttribute('aria-valuemax', '100');
            progress.appendChild(progressBar);
            divElement.appendChild(progress);
            divProgress.appendChild(divElement);

            // arrayProgress[i] = (divElement.appendChild(progress));

            // for (i; i < arrayProgress.length; i++) {
            //     divProgress.appendChild(divElement);
            //     console.log(i);  
            // }
            // for (let i; i < arrayProgress.length; i++) {
            //     arrayProgress[i].divProgress.divElement.progress.progressBar.setAttribute('class', corAleatoria());
            // }    
        }    
         
    </script>
</body>
